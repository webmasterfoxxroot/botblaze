<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBlaze</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="view-login" class="view">
        <div class="logo-area">
            <div class="logo">B</div>
            <h1>BotBlaze</h1>
        </div>
        <div id="login-error" class="error-msg" style="display:none;"></div>
        <div class="form-group">
            <input type="email" id="login-email" placeholder="Email" autocomplete="email">
        </div>
        <div class="form-group">
            <input type="password" id="login-password" placeholder="Senha" autocomplete="current-password">
        </div>
        <button class="btn btn-primary" id="btn-login">Entrar</button>
        <div class="form-group" style="margin-top: 12px;">
            <label class="label-small">URL da API</label>
            <input type="text" id="api-url" placeholder="http://localhost/api" class="input-small">
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="view-main" class="view" style="display:none;">
        <div class="header-bar">
            <span class="brand">BotBlaze</span>
            <button class="btn-icon" id="btn-logout" title="Sair">&#x2715;</button>
        </div>

        <div class="user-info">
            <span id="user-name">Usuario</span>
            <span id="sub-status" class="badge badge-red">Sem plano</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="stat-profit">R$ 0.00</span>
                <span class="stat-label">Lucro</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-bets">0</span>
                <span class="stat-label">Apostas</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-wins">0</span>
                <span class="stat-label">Wins</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-losses">0</span>
                <span class="stat-label">Losses</span>
            </div>
        </div>

        <div class="section">
            <div class="row-between">
                <span>Bot Automatico</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-bot">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <h3>Configuracoes Rapidas</h3>
            <div class="form-group">
                <label>Valor Aposta (R$)</label>
                <input type="number" id="cfg-bet-amount" min="0.10" max="1000" step="0.10" value="2.00">
            </div>
            <div class="form-group">
                <label>Estrategia</label>
                <select id="cfg-strategy">
                    <option value="color_frequency">Frequencia de Cor</option>
                    <option value="martingale">Martingale</option>
                    <option value="pattern">Padrao Sequencia</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <div class="row-between">
                <span>Martingale</span>
                <label class="switch">
                    <input type="checkbox" id="cfg-martingale">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>Stop Loss (R$)</label>
                <input type="number" id="cfg-stop-loss" min="1" max="10000" step="1" value="50">
            </div>
            <div class="form-group">
                <label>Stop Gain (R$)</label>
                <input type="number" id="cfg-stop-gain" min="1" max="10000" step="1" value="100">
            </div>
            <button class="btn btn-primary" id="btn-save-settings">Salvar</button>
            <span id="save-msg" class="save-msg" style="display:none;">Salvo!</span>
        </div>

        <div class="footer-info">
            <a href="#" id="link-dashboard">Abrir Dashboard</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
